<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2 th:text="${product.name}"></h2>
<p th:text="${product.description}"></p>
<p>Giá: <span th:text="${product.price}"></span> đ</p>

<h3>Đánh giá</h3>
<ul>
  <li th:each="r : ${reviews}">
    <span><span th:text="${r.rating}"></span></span> -
    <span th:text="${r.comment}"></span>
  </li>
</ul>

<h3>Thêm đánh giá</h3>
<form th:action="@{'/products/review/' + ${product.id}}" th:object="${reviewForm}" method="post">
  Số sao: <input type="number" th:field="*{rating}" min="1" max="5"/><br/>
  Nhận xét: <textarea th:field="*{comment}"></textarea><br/>
  <button type="submit">Gửi đánh giá</button>
</form>
</body>
</html>
